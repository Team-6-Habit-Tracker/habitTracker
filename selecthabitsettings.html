<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Habit settings</title>
    <!--FONTS-->

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--CSS-->

    <link rel="stylesheet" href="selecthabitsettings.css" type="text/css">

    <!-- Font awesome link -->

    <script src="https://kit.fontawesome.com/1fb5624570.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="back_x">
        <a href="select_habit.html">
            <i class="fas fa-times"></i>
        </a>
    </div>
    <header>

        <div class="habit_container">
            <i class="" id="icon"> </i>

        </div>

        <p class="selected"></p>
    </header>

    <main>
        <label for="frequency" class="habit_text"> <br> How many times per week do you want to 
complete this habit?</label>
        <form class="selecttime">
            <select id="frequency">
            <option value = "1">1</option>
            <option value = "2">2</option>
            <option value = "3">3</option>
            <option value = "4">4</option>
            <option value = "5">5</option>
            <option value = "6">6</option>
            <option value = "7">7</option>
            <option value = "8">8</option>
            <option value = "9">9</option>
            <option value = "10">10</option>
            <option value = "11">11</option>
            <option value = "12">12</option>
            <option value = "13">13</option>
            <option value = "14">14</option>
            <option value = "15">15</option>
            <option value = "16">16</option>
            <option value = "17">17</option>
            <option value = "18">18</option>
            <option value = "19">19</option>
            <option value = "20">20</option>
            <option value = "21">21</option>

         </select>
            <input type="button" value="Add habit" id="add_habit">
        </form>
    </main>
    <script src="selectedHabitSettings.js"></script>
    <!-- <script src="common.js"></script> -->
    <footer>

</html>

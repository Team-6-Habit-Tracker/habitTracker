<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="habitOverview.css" />


    <title>Habit Overview</title>
  </head>
  <body>
    <h2 class="overview-title">Habit Tracker</h3>
    <div class="container">
      <div class="habit-item">
        <h2><i class="fas fa-dumbbell fa-3x"> </i></h2>
        <p class="habit-title"></i>Training</p>
      </div>
      

      <div class="habit-item">
        <h2><i class="fas fa-walking fa-3x"></i></h2>
       <p class="habit-title">Walking</p>
      </div>

      <div class="habit-item">
        <h2><i class="fas fa-book fa-3x"></i></h2>
        <p class="habit-title">Read</p>
      </div>

      <div class="habit-item">
        <h2><i class="fas fa-laptop-code fa-3x"></i></h2>
        <p class="habit-title">Study</p>
      </div>

      <div class="habit-item">
        <h2><i class="fas fa-carrot fa-3x"></i></h2>
        <p class="habit-title">Eat Healthy</p>
      </div>

      <div class="habit-item">
        <h2><i class="fas fa-bed fa-3x"></i></h2>
        <p class="habit-title">Wake up early</p>
      </div>

      <div class="habit-item">
        <h2><i class="fas fa-clock fa-3x"> </i></h2>
        <p class="habit-title">Running</p>
      </div>

      <div class="habit-item">
        <h2><i class="fab fa-instagram fa-3x"></i></h2>
        <p class="habit-title">Less Social Media</p>
      </div>

      <div class="habit-item">
        <h2><i class="fas fa-smoking-ban fa-3x"></i></h2>
        <p class="habit-title">Quit Smoking</p>
      </div>

      <div class="habit-item">
        <h2><i class="fas fa-om fa-3x"></i></h2>
        <p class="habit-title">Meditation</p>
      </div>
      
    </div> 

    <footer><i class="plus fas fa-plus-circle fa-1x"> 
        </i>
        
        <p class="go-to">Weekly Report</p>
        </footer>

        <!--<i class="habit-title fas fa-star">-->
  </body>
</html>

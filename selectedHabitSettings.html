
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Font awesome link -->
        <script src="https://kit.fontawesome.com/3637873e24.js" crossorigin="anonymous"></script>

        <!-- Fonts -->
        
        <!-- CSS -->
        <link type="text/css" rel="stylesheet" href="styles.css" />
        <link type="text/css" rel="stylesheet" href="select_habit.css" />

        <title>Select Habit</title>
    </head>

    <body>
        <header>
            <h2>Habit Settings</h2>
            <nav>
                <i class="fas fa-bars menu"></i>
                <ul class="hidden drop-down">
                    <a href="habitOverview.html"><li>Home</li></a>
                    <a href="weeklyOverview.html"><li>Weekly Overview</li></a>
                    <a href="select_habit.html"><li>Add new Habit</li></a>
                </ul>
            </nav>
        </header>

        <main style="text-align: center;">
            <i class="" id="icon"></i>
            <p class="selected"></p>

            <label for="frequency" style="margin: 10px 0;"> <br>How often do you want to complete the habit?</label>

            <br>
            <select id="frequency" style="margin: 30px 0;">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

            <br>
            <button id="add_habit">Add Habit</button>
        </main>
        <footer>
            <i class="fas fa-arrow-left go_back"></i>
        </footer>

        <script src="selectedHabitSettings.js"></script>
        <script src="common.js"></script>
    </body>
</html>
